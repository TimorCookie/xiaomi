<%- include ../public/page_header.html %>

    <div class="panel panel-default">
      <div class="panel-heading">
        编辑轮播图
      </div>
      <div class="panel-body">
        <div class="table-responsive input-form">
          <form action="/admin/focus/doEdit?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="<%=focusRes._id%>">
            <ul>
              <li> 分    类:
                <select name="type" id="type">
                  <option value="1" <%if(focusRes.type===1){%>selected<%}%>>网站</option>
                  <option value="2" <%if(focusRes.type===2){%> selected <%}%>>app</option>
                  <option value="3"<%if(focusRes.type===3){%>selected<%}%>>小程序</option>
                </select>
              </li>
              <li> 图片名称: <input type="text" name="title" value="<%=focusRes.title%>"/></li>
              <li> 跳转地址: <input type="text" name="link" value="<%=focusRes.link%>" /></li>
              <li> 轮 播 图: 
                <img src="<%=focusRes.focus_img%>" alt="" class="focus_img">
              </li>
              <li> 排    序: <input type="text" name="sort" value="<%=focusRes.sort%>"></li>
              <li> 状    态: <input type="radio" name="status" <%if(focusRes.status===1){%>checked<%}%> value="1" id="a"/> <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b" <%if(focusRes.status===0){%>checked<%}%>/><label for="b">隐藏</label></li>
              <li>
                <br />
                <button type="submit" class="btn btn-primary">提交</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
