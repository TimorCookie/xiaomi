<%- include ../public/page_header.html %>


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <%- include ../public/page_aside.html %>
    </div>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          修改权限
        </div>
        <div class="panel-body">
          <div class="table-responsive input-form">
            <form action="/admin/access/doEdit" method="post">
              <input type="hidden" name="_id" value="<%=menuInfo._id%>">
              <input type="hidden" name="_csrf" value="<%=csrf%>">
              <ul>
                <li>
                  模块名称:
                  <input type="text" name="module_name" value="<%=menuInfo.module_name%>"/>
                </li>
                <li>
                  节点类型:
                  <select name="type" id="type">
                    <option value="1" <%if(menuInfo.type=="1"){%>selected<%}%>>模块</option>
                    <option value="2" <%if(menuInfo.type=="2"){%>selected<%}%>>菜单</option>
                    <option value="3" <%if(menuInfo.type=="3"){%>selected<%}%>>操作</option>
                  </select>
                </li>
                <li> 
                  操作名称:
                  <input type="text" name="action_name" value="<%=menuInfo.action_name%>"/>
                </li>
                <li> 
                  操作地址: 
                  <input type="text" name="url" value="<%=menuInfo.url%>"/>
                </li>
                <li>
                  所属模块:
                  <select name="module_id" id="module_id">
                    <option value="0" <%if(menuInfo.module_id.toString()=="0"){%>selected<%}%>>---顶级模块---</option>
                    <%for(var i =0; i<modules.length; i++){%>
                      <option value="<%=modules[i]._id%>" <%if(modules[i]._id.toString()==menuInfo.module_id.toString()){%>selected<%}%>>---<%=modules[i].module_name%>---</option>
                    <%}%>
                  </select>
                </li>
                <li>
                  权限排序: <input type="sort" value="<%=menuInfo.sort%>">
                </li>
                <li>
                  商品描述:
                  <textarea name="description" id="" cols="60" rows="8"><%=menuInfo.description%></textarea>
                </li>
                <li>
                  <br />
                  <button type="submit" class="btn btn-default">提交</button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
