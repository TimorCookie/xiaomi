<%- include ../public/page_header.html %>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <%- include ../public/page_aside.html %>

    </div>
    <div class="col-sm-10">

      <div class="panel panel-default">
        <div class="panel-heading">
          管理员修改
        </div>
        <div class="panel-body">
          <div class="table-responsive input-form">
            <form action="/admin/manager/doEdit" method="post">
              <input type="hidden" name="_csrf" value="<%=csrf%>">
              <input type="hidden" name="_id", value="<%=managerInfo._id%>">
              <ul>
                <li> 管理员姓名: <input type="text" name="username" value="<%=managerInfo.username%>" disabled /></li>
                <li> 管理员密码: <input type="text" name="password" /></li>
                <li> 管理员电话: <input type="text" name="mobile" value="<%=managerInfo.mobile%>" /></li>
                <li> 管理员邮箱: <input type="text" name="email" value="<%=managerInfo.email%>" /></li>
                <li> 管理员角色:
                  <select name="role_id" id="role_id">
                    <%for(var i =0; i<roleInfo.length; i++){%>
                      <%if(roleInfo[i]._id.toString()===managerInfo.role_id.toString()){%>
                        <option value="<%=roleInfo[i]._id%>" selected><%=roleInfo[i].title%></option>
                      <%}else{%>
                        <option value="<%=roleInfo[i]._id%>"><%=roleInfo[i].title%></option>
                      <%}%>
                    <%}%>
                  </select>
                </li>
                <li>
                  <br />
                  <button type="submit" class="btn btn-default">提交</button>
                </li>
              </ul>


            </form>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>

</body>

</html>
