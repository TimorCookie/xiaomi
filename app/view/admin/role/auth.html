<%- include ../public/page_header.html %>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <%- include ../public/page_aside.html %>
    </div>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          角色授权
        </div>
        <div class="panel-body">
          <div class="table-responsive input-form">
            <form action="/admin/role/doAuth" method="post">
              <input type="hidden" value="<%=csrf%>" name="_csrf">
              <input type="hidden" value="<%=role_id%>" name="role_id">
              <table class="table table-bordered">
                <%for(var i=0; i<menus.length; i++){%>
                  <tr>
                    <td align="right" style="background: #D8E2FA; padding-right: 10px; width: 150px;">
                      <label>
                        <input type="checkbox" class="module_cbo" value="<%=menus[i]._id%>"
                          name="access_node[]" <%if(menus[i].checked){%>checked<%}%> >&nbsp;&nbsp;<%=menus[i].module_name%>
                      </label>
                    </td>
                    <%for(var j =0; j<menus[i].items.length; j++){%>
                    
                    <td>
                      &nbsp;&nbsp;
                      <label>
                        <input type="checkbox" class="action_cbo" value="<%=menus[i].items[j]._id%>" name="access_node[]" <%if(menus[i].items[j].checked){%>checked<%}%>>
                        &nbsp;&nbsp;</label>&nbsp;&nbsp;<%=menus[i].items[j].module_name%>
                    </td>
                    <%}%>
                  </tr>
                <%}%>
              </table>
              <br />
              <button type="submit" class="btn btn-primary">提交</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
